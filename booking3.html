  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      /* background: linear-gradient(to right, #2c3e50, #4ca1af); */
      background-image: url('./images/images/basker.avif');
       background-position: center;
       background-repeat: no-repeat;
        background-size: cover;
      color: #fff;
    }

    /* Navbar Styling */
    .navbar {
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      animation: slideDown 1s ease-in-out;
    }

    .navbar-nav .nav-link {
      font-size: 1.1rem;
      color: #fff !important;
      margin-right: 15px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #4ca1af !important;
      transform: translateY(-3px);
    }

    .btn-search {
      color: #fff;
      background-color: #4ca1af;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-search:hover {
      background-color: #2c3e50;
      color: #fff;
    }

    .flex {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    .flex .one img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 8px;
      animation: scaleUp 1s ease-in-out;
    }

    .flex .two {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: slideIn 1s ease-in-out;
    }

    .flex .two h2 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .flex .two button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 1.2rem;
      color: #fff;
      background-color: #444;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.3s, transform 0.3s ease;
    }

    .flex .two button:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    /* BOOK NOW Button Animation */
    .btn-book {
      font-size: 1.2rem;
      padding: 10px 20px;
      color: #fff;
      background: linear-gradient(to right, #4ca1af, #2c3e50);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.4s ease;
      animation: bounceIn 1.5s infinite alternate;
    }

    .btn-book:hover {
      transform: translateY(-5px);
      background: linear-gradient(to right, #2c3e50, #4ca1af);
    }

    /* Video Styling */
    .iframe {
      margin: 30px 0;
      text-align: center;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      border-radius: 8px;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
      }

      to {
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        transform: translateX(-50%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes scaleUp {
      from {
        transform: scale(0.8);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes bounceIn {
      from {
        transform: scale(1);
      }

      to {
        transform: scale(1.1);
      }
    }

    @media (max-width: 768px) {
      .flex {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .flex .two {
        align-items: center;
      }

      .flex .two h2 {
        font-size: 2.5rem;
      }

      .flex .two button {
        font-size: 1rem;
      }

      iframe {
        max-width: 100%;
      }
    }
  </style>
</head>
